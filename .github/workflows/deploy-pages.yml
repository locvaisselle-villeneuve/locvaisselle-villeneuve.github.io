name: Deploy to GitHub Pages (Custom Domain)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  VITE_EMAIL_PUBLIC_KEY : ${{secrets.VITE_EMAIL_PUBLIC_KEY}}
  VITE_EMAIL_SERVICE_KEY : ${{secrets.VITE_EMAIL_SERVICE_KEY}}
  VITE_EMAIL_TEMPLATE_KEY : ${{secrets.VITE_EMAIL_TEMPLATE_KEY}}
  VITE_EMAIL_VAISSELLE : ${{secrets.VITE_EMAIL_VAISSELLE}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add CNAME for custom domain
        run: echo "locationvaissellevilleneuve.fr" > dist/CNAME

      - name: SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
